<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container">
	
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
				<div th:if="${msg != null}" class="alert alert-dismissible alert-th:text='@{css}'" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong><span th:text="@{msg}"></span></strong>
				</div>
				
				<div class="panel panel-info" th:if="${msg == null}">
					<div class="panel-heading">
						<h3 class="panel-title">Profile Student</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-lg-3 " align="center">
								<img alt="User Pic"
									src="https://cdn1.iconfinder.com/data/icons/business-charts/512/customer-512.png"
									class="img-circle img-responsive">
							</div>
							<div class=" col-md-9 col-lg-9 ">
								<table class="table table-user-information">
									<tbody>
										<tr>
											<td>Name</td>
											<td th:text="${student.name}" />
										</tr>
										<tr>
											<td>Email</td>
											<td th:text="${student.email}" /></td>
										</tr>
										<tr>
											<td>Gender</td>
											<td th:switch="${student.gender}">
										    <span th:case="1" th:text="Female" /> 
										    <span th:case="0" th:text="Male" />
										    <span th:case="*" th:text="N/A" />
										</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="panel-footer" style="height: 50px; !important" >
						<span class="pull-right">
							<a href="#"
								data-original-title="Edit this user" data-toggle="tooltip"
								type="button" class="btn btn-sm btn-warning"><i
									class="glyphicon glyphicon-edit"></i></a>
							<a data-original-title="Remove this user" data-toggle="tooltip"
								type="button" class="btn btn-sm btn-danger"><i
								class="glyphicon glyphicon-remove"></i></a>
						</span>
					</div>
	
				</div>
			</div>
		</div>
	</div>
</div>

</html>
