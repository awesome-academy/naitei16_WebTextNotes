<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/assets/css/login-page.css}" />
</head>
    <div class="container" id ="login-page">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" th:field="*{username}" id="username" name="username" class="form-control" placeholder="Email address"
                       required autofocus>
                <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password"
                       required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{rememberPwd}"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
        </div>
    </div>

</html>
